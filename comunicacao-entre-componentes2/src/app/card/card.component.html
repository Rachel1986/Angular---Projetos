<div class="card">
  <img [src]="banner" alt="Imagem do card" class="card-img">
  <div class="card-content">
    <p class="card-title">
      {{ titulo }}
    </p>
    <div class="card-author">
      <img [src]="userFoto" alt="Imagem pequena" class="card-img2">
      <p>
        <strong>{{ userName }}</strong>
      </p>
    </div>
    <div class="card-footer">
      <button class="read-more" [style]="'background-color: ' + corBtn + ';' ">Ler mais</button>
    </div>
  </div>
</div>
